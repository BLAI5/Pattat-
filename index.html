<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                        'primary-dark': '#4338ca',
                        'primary-50': '#eef2ff',
                        'secondary': '#facc15',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        .card { background-color: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #e5e7eb; }
        .input-group { display: flex; gap: 0.75rem; margin-bottom: 1rem; }
        input { padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #d1d5db; font-size: 1rem; width: 100%; }
        button { padding: 0.75rem 1.25rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; }
        .primary-btn { background-color: #4f46e5; color: white; }
        .primary-btn:hover { background-color: #4338ca; }
        .icon-btn { padding: 0.5rem; border-radius: 0.375rem; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans text-gray-900">

    <div id="app" class="max-w-xl mx-auto space-y-6">
        <h1 class="text-4xl font-black text-center tracking-tight text-primary">Patatt</h1>

        <!-- Winning Target Card -->
        <div class="card">
            <h2 class="text-lg font-bold mb-3 flex items-center gap-2">ðŸŽ¯ Target Score</h2>
            <div class="input-group">
                <input type="number" id="targetScoreInput" placeholder="Winning score..." min="1">
                <button onclick="saveTargetScore()" class="bg-secondary text-gray-900">Set</button>
            </div>
        </div>

        <!-- Add Player Card -->
        <div class="card">
            <h2 class="text-lg font-bold mb-3">Add Player</h2>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Name..." onkeydown="if(event.key==='Enter') addPlayer()">
                <button onclick="addPlayer()" class="bg-green-600 text-white hover:bg-green-700">Add</button>
            </div>
        </div>

        <!-- Scoreboard Card -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Standings</h2>
            <ul id="playersList" class="space-y-3"></ul>
            <p id="empty-state" class="text-gray-400 text-center py-4 hidden">No players yet.</p>
            
            <div class="mt-8 flex flex-col gap-3">
                <button onclick="openModal('confirm-reset-modal')" class="w-full bg-orange-100 text-orange-700 hover:bg-orange-200">Reset All Scores</button>
                <button onclick="openModal('confirm-new-game-modal')" class="w-full border-2 border-red-200 text-red-600 hover:bg-red-50">New Game (Clear Everything)</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Add Points -->
    <div id="score-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="card w-full max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Add Points</h3>
            <input type="number" id="modalScoreValue" placeholder="Points to add..." class="text-center text-3xl font-bold h-16 border-primary border-2">
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="closeModal('score-modal')" class="bg-gray-200">Cancel</button>
                <button onclick="submitAddScore()" class="primary-btn px-8">Add</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Edit Total Score -->
    <div id="edit-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="card w-full max-w-sm">
            <h3 id="edit-modal-title" class="text-xl font-bold mb-4">Edit Total Score</h3>
            <input type="number" id="editScoreValue" class="text-center text-3xl font-bold h-16 border-primary border-2">
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="closeModal('edit-modal')" class="bg-gray-200">Cancel</button>
                <button onclick="submitEditScore()" class="primary-btn px-8">Update</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Confirm New Game -->
    <div id="confirm-new-game-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="card w-full max-w-xs text-center">
            <div class="text-4xl mb-2">ðŸ§¨</div>
            <h3 class="text-xl font-bold mb-2">New Game?</h3>
            <p class="text-gray-500 mb-6">This will delete all players, scores, and settings.</p>
            <div class="flex flex-col gap-2">
                <button onclick="handleNewGame()" class="bg-red-600 text-white">Yes, Clear Everything</button>
                <button onclick="closeModal('confirm-new-game-modal')" class="bg-gray-100">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Confirm Reset Scores -->
    <div id="confirm-reset-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="card w-full max-w-xs text-center">
            <h3 class="text-xl font-bold mb-2">Reset Scores?</h3>
            <p class="text-gray-500 mb-6">Keep players but set all scores to zero.</p>
            <div class="flex flex-col gap-2">
                <button onclick="handleResetScores()" class="bg-orange-500 text-white">Reset Now</button>
                <button onclick="closeModal('confirm-reset-modal')" class="bg-gray-100">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let targetScore = null;
        let activePlayerId = null;

        const playersList = document.getElementById('playersList');
        const emptyState = document.getElementById('empty-state');
        const targetInput = document.getElementById('targetScoreInput');

        function loadData() {
            players = JSON.parse(localStorage.getItem('patattPlayers') || '[]');
            targetScore = localStorage.getItem('targetScore') ? parseInt(localStorage.getItem('targetScore')) : null;
            if (targetScore) targetInput.value = targetScore;
            render();
        }

        function saveData() {
            localStorage.setItem('patattPlayers', JSON.stringify(players));
            localStorage.setItem('targetScore', targetScore || '');
            render();
        }

        function render() {
            playersList.innerHTML = '';
            if (players.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            const sorted = [...players].sort((a, b) => b.totalScore - a.totalScore);

            sorted.forEach((p, idx) => {
                const li = document.createElement('li');
                li.className = "flex items-center justify-between p-3 bg-gray-50 rounded-xl border border-gray-100 group";
                
                const isWinner = targetScore && p.totalScore >= targetScore;

                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <button onclick="deletePlayer('${p.id}')" class="text-gray-300 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                        <div class="flex flex-col">
                            <span class="font-bold flex items-center gap-2">
                                ${idx === 0 ? 'ðŸ‘‘' : ''} ${p.name}
                                ${isWinner ? '<span class="text-[10px] bg-red-500 text-white px-2 py-0.5 rounded-full animate-pulse">WINNER</span>' : ''}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right cursor-pointer" onclick="openAddScore('${p.id}', '${p.name}')">
                            <div class="text-2xl font-black text-primary">${p.totalScore}</div>
                            <div class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Tap to add</div>
                        </div>
                        <button onclick="openEditScore('${p.id}', '${p.name}', ${p.totalScore})" class="icon-btn text-gray-400 hover:text-primary hover:bg-primary-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                        </button>
                    </div>
                `;
                playersList.appendChild(li);
            });
        }

        // Actions
        window.saveTargetScore = () => {
            targetScore = parseInt(targetInput.value) || null;
            saveData();
        };

        window.addPlayer = () => {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (!name) return;
            players.push({ id: crypto.randomUUID(), name, totalScore: 0 });
            input.value = '';
            saveData();
        };

        window.deletePlayer = (id) => {
            players = players.filter(p => p.id !== id);
            saveData();
        };

        // Modals
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        window.openAddScore = (id, name) => {
            activePlayerId = id;
            document.getElementById('modal-title').textContent = `Add to ${name}`;
            const valInput = document.getElementById('modalScoreValue');
            valInput.value = '';
            openModal('score-modal');
            setTimeout(() => valInput.focus(), 50);
        };

        window.submitAddScore = () => {
            const val = parseInt(document.getElementById('modalScoreValue').value) || 0;
            const p = players.find(p => p.id === activePlayerId);
            if (p) p.totalScore += val;
            closeModal('score-modal');
            saveData();
        };

        window.openEditScore = (id, name, current) => {
            activePlayerId = id;
            document.getElementById('edit-modal-title').textContent = `Edit ${name}'s Total`;
            const valInput = document.getElementById('editScoreValue');
            valInput.value = current;
            openModal('edit-modal');
            setTimeout(() => valInput.focus(), 50);
        };

        window.submitEditScore = () => {
            const val = parseInt(document.getElementById('editScoreValue').value) || 0;
            const p = players.find(p => p.id === activePlayerId);
            if (p) p.totalScore = val;
            closeModal('edit-modal');
            saveData();
        };

        window.handleResetScores = () => {
            players.forEach(p => p.totalScore = 0);
            closeModal('confirm-reset-modal');
            saveData();
        };

        window.handleNewGame = () => {
            players = [];
            targetScore = null;
            targetInput.value = '';
            closeModal('confirm-new-game-modal');
            saveData();
        };

        // Enter key support for modal inputs
        document.getElementById('modalScoreValue').onkeydown = (e) => e.key === 'Enter' && submitAddScore();
        document.getElementById('editScoreValue').onkeydown = (e) => e.key === 'Enter' && submitEditScore();

        window.onload = loadData;
    </script>
</body>
</html>
